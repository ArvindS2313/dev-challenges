<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarado</title>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&family=Paprika&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <img src="resources/logo-light.svg" alt="" />
      <!-- Navigation links (hidden by default) -->
      <div class="links off">
        <a href="about-us">About Us</a>
        <a href="product">Product</a>
        <a href="resource">Resource</a>
        <a href="contact">Contact</a>
      </div>
      <div class="links off">
        <a class="container">
          <img src="resources/Sun_fill.svg" class="left" alt="" />
          <input type="checkbox" id="checkbox" />
          <img src="resources/Moon_fill.svg" class="right" alt="" />
        </a>
      </div>

      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a id="hamburger" class="icon">
        <i class="fa fa-bars"></i>
      </a>
    </nav>

    <main>
      <div class="image">
        <img
          src="resources/hero-image-simple-homepage.png"
          alt="hero-img"
          width="50%"
          height="50%"
        />
      </div>
      <div class="content">
        <p class="caption">Simple way to communicate</p>
        <h1>Actions for Accesssibility in Design</h1>
        <p class="subtext">
          The fastest way to build and deploy websites with reusable components.
        </p>
        <div class="buttons">
          <button class="get-started">Get Started</button>
          <button class="get-live-demo">Get live demo</button>
        </div>
        <div class="perks">
          <p>✅ No credit card required</p>
          <p>✅ No software to install</p>
        </div>
      </div>
    </main>
  </body>

  <script src="app.js"></script>
</html>
