<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scrambler</title>
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <h1>Word Scramble</h1>
      <div class="scrambled"></div>
      <div class="num-tries">
        <p>Tries</p>
        <div></div>
      </div>
      <div class="guessed-letters"></div>
      <div class="buttons">
        <button class="btn" id="random">Random</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>

    <div class="result-modal">
      <h1 class="status-header"></h1>
      <p class="status-body"></p>
      <div class="buttons">
        <button class="btn" id="reset-modal">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!-- Congratuations! Click the reset button to play again. -->
